<!DOCTYPE html>
<html lang="en" data-theme = "light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- external css link -->

    <link rel="stylesheet" href="./styles/style.css">

    <!-- Daisy UI and Tailwind necessary links -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->



</head>

<body>

    <!-- border-2 border-white -->

    <header>

    </header>
    <main class="bg-black min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">

        <!-- home section -->

        <section id="home-section" class="flex justify-center min-h-screen items-center ">

            <div class=" text-center space-y-8 p-5">
                <h1 class="font-anton text-white text-9xl">ALPHABET CLASH</h1>
                <p class="text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn font-extrabold">Play Now</button>
            </div>

            

        </section>

        <!-- playground section-->

        <section id="playground-section" class="flex flex-col justify-center items-center min-h-screen space-y-10 hidden  ">
            <!-- screen -->
            <div class=" border-[16px] border-[#010313CC] artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] mt-10"> 

                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white max-w-96 p-2 rounded-b-lg">Don't watch keyboard  while playing...</p>
                </div>
                
                <div class=" mt-5">
                    <p id="show-alphabet" class="text-9xl uppercase  text-center p-5">Y</p>
                </div>
            
            </div>
           
            <!-- keyboard -->
            <div class=" p-5">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- score -->
            <div class=" w-full">
                <div class="flex justify-between px-20 py-5">
                    <!-- life -->
                    <button id="" class=" bg-[#894189] hover:bg-orange-400 flex  items-center btn text-white rounded-full">Life <img class="w-6" src="./images/heart.png" alt=""> <span id="current-life"> 5 </span> </button>

                    <!-- score -->

                    <button class=" bg-[#360490] hover:bg-orange-600 flex items-center btn text-white rounded-full">Score <img src="./images/dollar.png" alt=""> <span id="current-score">0</span></button>
                </div>
            </div>

        </section>

        <!-- score and life section -->

        <section id="score-section" class="score and life border-2 flex justify-center items-center min-h-screen hidden">

            <div class=" text-white font-poppins bg-[#FFFFFF12] p-5 text-center space-y-5 rounded-lg">
                <h3 class="text-3xl"> Game Over !! </h3>
                <h1  class="text-7xl  font-extrabold">Score : <span id="final-score">0</span></h1>
                <button onclick="play()" class="btn font-semibold">Play Again</button>
                <p class="">Practice will make you Pro</p>
            </div>

        </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>

</html>
